<!DOCTYPE html>
<html>

<head>
  <!-- Javascript files -->

  <!-- CSS files -->
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/rating.css">
  <link rel="stylesheet" href="../styles/percentage-wheel.css">
  <!--<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">-->

  <!-- Meta Information. -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>



<body>
  <header>
    <h1>Eco-Guard</h1>
    <h2>Your Personal Eco-Advisor</h2>
  </header>

  <main>

    <section class="rating" id="current-product-rating">
      <h1>Eco-Rating</h1>
      <h2>Product title: [title-here]</h2>
      <div class="circle-wrap">
        <div class="circle">
          <div class="mask full">
            <div class="fill"></div>
          </div>
          <div class="mask half">
            <div class="fill"></div>
          </div>
          <img href="../images/webcycle.png">
          <div class="inside-circle"> 72% </div>
        </div>
      </div>
      <button>Explore</button>
    </section>

  </main>
</body>

</html>
